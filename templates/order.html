
{% extends "layout.html" %}

{% block content %}

<div>

    <h1>CART</h1>

    {% for item in cart.values() %}

        Shoe Name: {{ item.name }}  Quantity: {{ item.qty }}   Price:   {{ item.price }} <br>
        
    {% endfor %}

    <p>Total: {{ total }}</p>

</div>

<div>
    <h1>Checkout your Order</h1>
    <form action="{{url_for('create_order', customer_id=customer.id)}}" method="POST"> 
        <label>Customer Name: </label>
        <input type="text" name="name" value="{{customer.full_name}}" readonly>
        <label>Shipping <Address></Address>: </label>
        <input type="text" name="address" placeholder="Enter your Billig Address">
        <input type="submit" value="Place Order">
    </form>
</div>



{% endblock %}
